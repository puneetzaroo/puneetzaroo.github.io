# Borrowed from Joshua Lande's personal web page.
# Dependencies
markdown:         kramdown
kramdown:
  extensions: ["tables"]

highlighter:         true

# Permalinks
permalink:        pretty

# Setup
title:            Puneet Zaroo
tagline:          'Software Engineering'
url:              http://puneetzaroo.github.io
shorturl:         puneetzaroo.github.io

author:
  name:           'Puneet Zaroo'
  url:            https://twitter.com/puneetzaroo

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/puneetzaroo/puneetzaroo.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Projects: '/projects/'
  Feed: '/atom.xml'
  

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
  - jekyll-paginate
